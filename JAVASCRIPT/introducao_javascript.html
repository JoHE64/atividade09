    <head>
        <title>intro_javascript</title>
    </head>
    <body>
        <h2>Vamos fazer nosso primeiro scrip rodar?</h2>

        <button type="button" onclick='document.getElementById("test").innerHTML="Não existe trabalho ruim. O ruim é ter que trabalhar."'>Traga uma frase desmotivacional</button>
        <!-- document= dentro desse documento, getElementById= com o id "test", innerHTML=Mude para .....-->
        <button type="button" onclick='document.getElementById("test").style.display="none"'>Suma com tudo!!!</button>
        <!-- Display none: desapareça!!!! -->
        <button type="button" onclick='funcaoMudarTamanho()'>Mude o tamanho do texto</button>
        <button type="button" onclick='funcaoMudarOBack()'>Mudar a cor de fundo</button><hr>
        <button type="button" onclick="conta()"></button>
    </body>
